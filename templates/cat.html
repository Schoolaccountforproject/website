<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffe6f2;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #ff4d88;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        form button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6699, #ff3366);
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        form button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.5);
        }
        #fact {
            font-size: 22px;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
        }
        .cat {
            position: absolute;
            font-size: 30px;
            opacity: 0.5;
            animation: float 5s infinite linear;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes float {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Random Cat Facts</h1>
    <form method="post">
        <button type="submit">Get a Cat Fact</button>
    </form>
    <p id="fact">{{ cat_fact }}</p>
    <a href="/">Back to Home</a>
</body>
</html>
