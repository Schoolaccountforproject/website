<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Andy.Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 10px;
        }

        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }

        #output {
            background: #222;
            color: #0f0;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
            font-family: monospace;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 0 10px;
        }

        select, button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
</head>
<body>
    <h2>Mini Code Space</h2>
    <h4 style="text-align:center">A place for you to quickly test your code</h4>

    <div class="controls">
        <select id="language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="sql">SQL</option>
        </select>
        <button onclick="runCode()">Run</button>
    </div>

    <div id="editor">print("Hello World")</div>

    <div id="output">Output will appear here...</div>

    <a href="/">Back to home</a>

    <script>
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");

        document.getElementById("language").addEventListener("change", function() {
            let lang = this.value;
            if (lang === "cpp") lang = "c_cpp";
            editor.session.setMode(`ace/mode/${lang}`);
        });

        async function runCode() {
            const language = document.getElementById("language").value;
            const code = editor.getValue();

            const res = await fetch("/run_code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ language, code })
            });

            const data = await res.json();
            document.getElementById("output").textContent = data.output || data.error;
        }
    </script>
</body>
</html>
