<body>
    <p>桃之夭夭，灼灼其华，</p>
    <p>之子于归，宜其室家。</p>
    <p>桃之夭夭，有蕡其实，</p>
    <p>之子于归，宜其家室。</p>
    <p>桃之夭夭，其叶蓁蓁，</p>
    <p>之子于归，宜其家人。</p>
</body>
