<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
        <title>Task Manager</title>
    </head>
    <body>
        <div class="content">
            <h1 style="text-align: center">Update Task</h1>
            <div class="form">
                <form action="/update/{{task.id}}" method="POST">
                    <input type="text" name="task" id="task" value="{{task.task}}">
                    <input type="submit" value="Update">
                </form>
            </div>
            <div class="form">
                <form action="" method="POST" id="remove-tag-form">
                    <select name="tag_id" id="tag_id" required>
                        <option value="" disabled selected>Remove tag</option>
                        {% for tag in task.tags %}
                            <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Remove</button>
                </form>
            </div>
            <script>
                document.getElementById('remove-tag-form').onsubmit = function(e) {
                    var tagId = document.getElementById('tag_id').value;
                    this.action = '/remove-tag-from-task/{{ task.id }}/' + tagId;
                };
            </script>
            <br>
            <a href="/task-manager">Back to Task Manager</a>
        </div>
    </body>
</html>
